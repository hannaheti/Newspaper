<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Gallery</h1> <div class="photo5"><img src="images/Photo5.png" alt="photo description"></div>  
        <nav>
            <div class="hamburger">â˜°</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="article.html">Article</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>        
    </header>
    <div class="gallery-container">
        
        <div class="photo"><img src="images/Photo1.jpg" alt="photo description"></div>
        <div class="photo"><img src="images/Photo2.jpg" alt="photo description"></div>
        <div class="photo"><img src="images/Photo3.jpg" alt="photo description"></div>
        <div class="photo"><img src="images/Photo4.jpg" alt="photo description"></div>
      </div>
      
      <div class="gallery-controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>

</main>
    <script>
        document.querySelector('.hamburger').addEventListener('click',function(){
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
    <script>
       var currentIndex = 0;
        var images = ["images/Photo1.jpg", "images/Photo2.jpg", "images/Photo3.jpg", "images/Photo4.jpg"];
      
        function showImage(index) {
          
          var photoDivs = document.querySelectorAll('.photo img');
          for (var i = 0; i < photoDivs.length; i++) {
            if (i === index) {
              photoDivs[i].style.display = 'block';
            } else {
              photoDivs[i].style.display = 'none';
            }
          }
        }
      
        document.getElementById("prev").addEventListener("click", function() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        });
      
        document.getElementById("next").addEventListener("click", function() {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        });
      
        showImage(currentIndex);
    </script>
</body>
</html>
